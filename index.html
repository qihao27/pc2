<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Recap</title>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="public/style.css" />
</head>

<body>
  <h2>NUS Money</h2>

  <div class="container">
    <h4>Your Balance</h4>
    <h1 id="balance">$0.00</h1> <!-- connect to backend -->
    

    <div class="inc-exp-container">
      <div>
        <h4>Deposit</h4>
        <p id="deposit" class="money plus">+$0.00</p>
      </div>
      <div>
        <h4>Loan</h4>
        <p id="loan" class="money minus">-$0.00</p>
      </div>
    </div>

    <button id="b4" class="btn btn-primary">account details</button>
    <div class="mypanel">
      
    </div>
    
    <h3>Pie Chart</h3>
    <ul id="list" class="list">
      <!-- <li class="minus">
        Cash <span>-$400</span><button class="delete-btn">x</button>
      </li> -->
    </ul>

    <h3>Deposit funds<h3>
    <form id="form">
      <div class="form-control">
        <!-- <label for="custname">Deposit money</label> -->
        <input
          type="text"
          id="custname"
          placeholder="Insert amount to deposit..."
        />
      </div>
      <button id="b1" class="btn">Top Up</button>
      <!-- <button id="b2" class="btn">Reset</button> -->
    <h3>Investment<h3>
    <form id="form">
      <div class="form-control">
        <!-- <label for="custname">Deposit money</label> -->
        <input
          type="text"
          id="custname"
          placeholder="Insert amount to invest..."
        />
      </div>
      <button id="b2" class="btn">Buy</button>
      <button id="b3" class="btn">Sell</button>

      <div class="form-control">
        <p id="reco" class="blinking"></p>
      </div>
    </form>
  </div>

  <script src="public/getdata.js"></script>
</body>
