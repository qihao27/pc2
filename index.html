<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NUS Money</title>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="public/style.css" />
</head>

<body>
  <header class="d-flex justify-content-center">
    <div class="header">
      <img src="https://i.imgur.com/0Ow99e0.gif" class="d-block w-100" alt="logo" />
      <div class="d-flex pt-2 justify-content-between">
        <button id="profile_btn" class="align-self-start btn">Profile</button>
        <button id="logout_btn" class="align-self-start btn btn-secondary">Logout</button>
      </div>
    </div>
  </header>

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 d-flex justify-content-center">
      <div class="middle">
        <div class="inc-exp-container">
          <div>
            <h5>BALANCE</h5>
            <p id="account_balance" class="money plus">$0.00</p>
          </div>
          <div>
            <h5>INVESTMENT</h5>
            <p id="investment" class="money plus">$0.00</p>
          </div>
        </div>

        <!-- <h4>Portfolio</h4> -->
        <div id="piechart"></div>

        <h4>Deposit funds<h4>
        <form id="form_deposit">
          <div class="form-control">
            <input type="text" id="deposit_amount" placeholder="Input amount to deposit..." />
          </div>
          <div class="d-flex m-3 justify-content-center">
            <button id="deposit_btn" class="btn">Top Up</button>
          </div>
        </form>

        <h4>Investment<h4>
        <form id="form_invest">
          <div class="form-control">
            <input type="text" id="investment_amount" placeholder="Input amount to invest..." />
          </div>
          <div class="d-flex m-3 justify-content-around">
            <button id="buy_btn" class="btn">Buy</button>
            <button id="sell_btn" class="btn">Sell</button>
          </div>
        </form>
      </div>
    </div>

    <div class="col-md-4 mt-3 d-flex justify-content-center">
      <div class="right">
        <h4>Transaction History</h4>
        <ul id="list" class="list"></ul>
      </div>
    </div>
  </div>

  <script src="public/getdata.js"></script>
</body>
