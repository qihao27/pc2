<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NUS Money</title>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="public/style.css" />
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
  <div class="container">
    <img src="https://i.imgur.com/0Ow99e0.gif" class="center" alt="description of gif" />

    <div class="inc-exp-container">
      <div>
        <h5>BALANCE</h5>
        <p id="account_balance" class="money plus">$0.00</p>
        <!-- <h4>DEPOSIT</h4>
        <p id="deposit" class="money plus">$0.00</p> -->
      </div>
      <div>
        <h5>INVESTMENT</h5>
        <p id="investment" class="money plus">$0.00</p>
      </div>
    </div>

    <h4>Portfolio</h4>
    <div id="piechart"></div>

    <ul id="list" class="list">
      <!-- <li class="minus">
        Cash <span>-$400</span><button class="delete-btn">x</button>
      </li> -->
    </ul>

    <h4>Deposit funds<h4>
    <form id="form_deposit">
      <div class="form-control">
        <!-- <label for="custname">Deposit money</label> -->
        <input type="text" id="deposit_amount" placeholder="Input amount to deposit..." />
      </div>
      <div class="btn-center"><button id="deposit_btn" class="btn">Top Up</button></div>
    </form>
    <!-- <button id="b2" class="btn">Reset</button> -->

    <h4>Investment<h4>
    <form id="form_invest">
      <div class="form-control">
        <!-- <label for="custname">Deposit money</label> -->
        <input type="text" id="investment_amount" placeholder="Input amount to invest..." />
      </div>
      <button id="buy_btn" class="btn btn-buy">Buy</button>
      <button id="sell_btn" class="btn btn-sell">Sell</button>
    </form>

    <h4>Transaction History</h4>
    <div class="mypanel"></div>
  </div>

  <script src="public/getdata.js"></script>
</body>
