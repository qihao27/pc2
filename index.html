<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>NUS Money</title>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="public/style.css" />

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {

      var data = google.visualization.arrayToDataTable([
        ['Item', '$'],
        ['Deposit',     5000],
        ['Investment',  2000],
        ]);

        var options = {
        title: ''
      };

      var chart = new google.visualization.PieChart(document.getElementById('piechart'));

    chart.draw(data, options);
    }
  </script>
</head>

<body>
  <div class="container">
    <img src="/image/nusmoneylogo.gif" alt="description of gif" /> 
    

    <div class="inc-exp-container">
      <div>
        <h4>DEPOSIT</h4>
        <p id="deposit" class="money plus">+$0.00</p>
      </div>
      <div>
        <h4>INVESTMENT</h4>
        <p id="investment" class="money minus">-$0.00</p>
      </div>
    </div>

  
    
    <h3>Portfolio</h3>
 
      <div id="piechart"></div>
 
    <ul id="list" class="list">
      <!-- <li class="minus">
        Cash <span>-$400</span><button class="delete-btn">x</button>
      </li> -->
    </ul>

    <h3>Deposit funds<h3>
    <form id="form">
      <div class="form-control">
        <!-- <label for="custname">Deposit money</label> -->
        <input
          type="text"
          id="deposit_amount"
          placeholder="Insert amount to deposit..."
        />
      </div>
      <button id="b1" class="btn">Top Up</button>
      <!-- <button id="b2" class="btn">Reset</button> -->
    <h3>Investment<h3>
    <form id="form">
      <div class="form-control">
        <!-- <label for="custname">Deposit money</label> -->
        <input
          type="text"
          id="investment_amount"
          placeholder="Insert amount to invest..."
        />
      </div>
      <button id="b2" class="btn">Buy</button>
      
      <button id="b3" class="btn">Sell</button>
      
      
      
      <!-- <div class="form-control">
        
      </div> -->
    </form>
  </div>
    <div class="container"><button id="b4" class="btn">Transaction History</button>
    <div class="mypanel"></div></div>
    


  <script src="public/getdata.js"></script>
</body>
